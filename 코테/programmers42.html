<!-- 두 수를 입력받아 두 수의 최대공약수와 최소공배수를 반환하는 함수,
  solution을 완성해 보세요. 배열의 맨 앞에 최대공약수,
   그다음 최소공배수를 넣어 반환하면 됩니다.
    예를 들어 두 수 3, 12의 최대공약수는 3, 최소공배수는
     12이므로 solution(3, 12)는 [3, 12]를 반환해야 합니다.
 -->
<body>
<script>
function solution(x, y) {
    var answer = []; 
     
    let a = Math.min(x,y); 
    let b = Math.max(x,y); 

    for(let i = a; i >= 1; i--){
        // a, b 가 공약수인지 확인 
        if(a % i === 0 && b % i === 0){
            //나눠지면 리턴
            return [i, (a*b)/i]
        }
    }
}

</script>

<!-- 
무인도에 갇힌 사람들을 구명보트를 이용하여 구출하려고 합니다. 구명보트는 작아서 한 번에 최대 2명씩 밖에 탈 수 없고, 무게 제한도 있습니다.

예를 들어, 사람들의 몸무게가 [70kg, 50kg, 80kg, 50kg]이고 구명보트의 무게 제한이 100kg이라면 2번째 사람과 4번째 사람은 같이 탈 수 있지만 
1번째 사람과 3번째 사람의 무게의 합은 150kg이므로 구명보트의 무게 제한을 초과하여 같이 탈 수 없습니다.

구명보트를 최대한 적게 사용하여 모든 사람을 구출하려고 합니다.

사람들의 몸무게를 담은 배열 people과 구명보트의 무게 제한 limit가 매개변수로 주어질 때,
 모든 사람을 구출하기 위해 필요한 구명보트 개수의 최솟값을 return 하도록 solution 함수를 작성해주세요.
 sort 함수 사용해서 정렬부터 생각하고 최대문제를 비교하는 방법으로 생각
-->
<body>
<script>
function solution(people, limit) {
    people.sort((a, b) => a - b); // 몸무게를 오름차순으로 정렬

    let answer = 0;
    let start = 0;
    let end = people.length - 1;

    for (; start <= end; end--) { 
        if (people[start] + people[end] <= limit) { 
            start++; // 두 사람을 함께 태울 수 있는 경우
        }
        answer++; // 보트를 한 번 사용하는 경우
    }

    return answer;
}
</script>
</body>

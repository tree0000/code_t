<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
    //문자열 내 p와 y의 개수
    function solution(s) {
    
    let lowerCaseStr = s.toLowerCase();
    
    
    let pCount = 0;
    let yCount = 0;

    for (let char of lowerCaseStr) {
        if (char === 'p') {
            pCount++;
        } else if (char === 'y') {
            yCount++;
        }
    }

   
    return pCount === yCount;
}

    </script>
</body>

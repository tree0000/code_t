    <script>
    //최대공약수와 최소공배수
    //두 수를 입력받아 두 수의 최대공약수와 최소공배수를 반환하는 함수, solution을 완성해 보세요.
    //배열의 맨 앞에 최대공약수, 그다음 최소공배수를 넣어 반환하면 됩니다.
    //예를 들어 두 수 3, 12의 최대공약수는 3, 최소공배수는 12이므로 solution(3, 12)는 [3, 12]를 반환해야 합니다.

    
    //최대공약수(GCD),최소공배수(LCM) 함수 사용하기 -> (함수를 더 공부하자)

    solution = (n, m) => {
        gcd = (x,y) => {
            while(y !== 0){
                let a = y;
                y = x % y;
                x = a;
            }
            
            return x;
        }
        
        lcm = (x,y, gcdV) => {
            return(x * y)/gcdV;
        }
        
        const gcdV = gcd(n,m);
        const lcmV = lcm(n,m,gcdV);

        return [gcdV,lcmV];
    }



    


    </script>

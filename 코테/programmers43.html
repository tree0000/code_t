F(5) = F(3) + F(4) = 2 + 3 = 5

function Fibonacci(number) {
  if(num < 2) return num;
 // number가 2 이상일때 Fibonacci(number-1), Fibonacci(number-2) 호출
  return Fibonacci(number-1) + Fibonacci(number-2);

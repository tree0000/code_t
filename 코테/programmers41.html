//[다른방법] 왜 for문으로 사용하면 시간 초과가 날까.. 그럼 2가 아닌 모든 홀수를 배열에 담아
// 내서 출력하면 되지 않을까?

function solution(n) {
    //일단 2보다 큰수를 리턴
    if (n < 2) {
        return 0;
    }
    // n+1 크기의 배열을 true로 초기화합니다.
    let Prime = new Array(n + 1).fill(true);
     // 0과 1을 제외 시킨다.
    Prime[0] = Prime[1] = false;
    //for문으로 2 제곱부터 반복
    for (let p = 2; p * p <= n; p++) {
        if (Prime[p]) {
            // p (2의제곱)은 짝수 이므로 배수들을 모두 false이다.
            for (let i = p * p; i <= n; i += p) {
                Prime[i] = false;
            }
        }
    }
    // 남은수가 소수이므로 count 하여 리턴한다.
    let count = 0;
    for (let i = 2; i <= n; i++) {
        if (Prime[i]) {
            count++;
        }
    }
    return count;
}

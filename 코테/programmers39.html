<body>
  <!-- 연속된 세 개의 정수를 더해 12가 되는 경우는 3, 4, 5입니다. 두 정수 num과 total이 주어집니다. 
연속된 수 num개를 더한 값이 total이 될 때, 정수 배열을 오름차순으로 담아 return하도록 solution함수를 완성해보세요. -->
<script>
    //일반항의 등차수열이다.
    //수열의 합공식을 사용하여 연속된 수의 합을 구하고 그 수들을 배열에 담아 풀이 해보자
    
function solution(num, total) { 

    const n = total / num - (num -1)/2;//수열의 합 공식을 대입
    const answer = []; // 배열에 담아 For사용해 수를 돌림

    for(let i=0; i<num; i++){ //num이 i보다 크며 반복

        answer.push(n+i); //반복한 정수를 추가 .
    }
    return answer; //반환

}

//가장 시간이 많이 걸리는 부분은 for 루프 이므로 for문 사용을 지양하는 코테연습을 for문을 쓰지 않는 지향해야겠다.
</script>
</body>

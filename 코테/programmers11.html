    <script>
    //하샤드 수

    const solution = (x) => {
   
   const a = String(x);
   

   let sumOfa = 0;

  
   for (let i = 0; i <a.length; i++) {
       sumOfa += Number(a[i]);
   }

  
   return x % sumOfa === 0;
}


    </script>

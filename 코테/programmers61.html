<!-- 
정수 n, left, right가 주어집니다. 다음 과정을 거쳐서 1차원 배열을 만들고자 합니다.

n행 n열 크기의 비어있는 2차원 배열을 만듭니다.
i = 1, 2, 3, ..., n에 대해서, 다음 과정을 반복합니다.
1행 1열부터 i행 i열까지의 영역 내의 모든 빈 칸을 숫자 i로 채웁니다.
1행, 2행, ..., n행을 잘라내어 모두 이어붙인 새로운 1차원 배열을 만듭니다.
새로운 1차원 배열을 arr이라 할 때,
arr[left], arr[left+1], ..., arr[right]만 남기고 나머지는 지웁니다.
정수 n, left, right가 매개변수로 주어집니다.
주어진 과정대로 만들어진 1차원 배열을 return 하도록 solution 함수를 완성해주세요.
-->
<body>
<script>


function solution(n, left, right) {
    var answer = [];
    
    for (var i = 1; i <= n; i++) {
    //1부터 n까지의 숫자 반복하기
        var arr = [];
        for (var j = 1; j <= n; j++) {
            arr.push(Math.max(i, j)); 
            // i행 j열에서 i, j 중 큰 값을 선택해서 구하기
        }
        answer.push(arr);
    }
    // 2차원 배열 -> 1차원 배열로 변환하기
    var arr2 = [];
    for (var i = 0; i < answer.length; i++) {
    //
        for (var j = 0; j < answer[i].length; j++) {
            arr2.push(answer[i][j]);
        }
    }

  
    return arr2.slice(left, right + 1);
      // left부터 right까지의 값을 자르기
}



//참고용
function solution(n, left, right) {
    const result = [];
    
    for (let i = left; i <= right; i++) {
        // i를 2차원 배열의 좌표로 변환: (row, col)
        const row = Math.floor(i / n);
        const col = i % n;
        // 해당 좌표의 값을 계산
        result.push(Math.max(row, col) + 1);
    }
    
    return result;
}

</script>

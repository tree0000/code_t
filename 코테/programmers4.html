    <script>
    //자릿수 더하기

    function solution(N) {
    
    const strN = N.toString();
    
   
    let sum = 0;
    for (let i = 0; i < strN.length; i++) {
        sum += parseInt(strN[i], 10);
    }
    
    return sum;
}

const N = 123;
console.log(solution(N)); 

    </script>

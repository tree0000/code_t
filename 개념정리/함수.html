<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    함수는 일급 객체이자 타입이기도 하다.
    일급 객체 = 함수를 변수에 할당가능함.
    함수 정의 - function 사용
    <script>
    //일반적함수 정의
    function fn1(param1,param2){
        return result;
    }
    //화살표 함수
    const fn2 = () => {
        return result;
    }
    //함수 호출
    function add (a,b) {
        const result = a + b ;
        return result;
    }
    //익명함수
    function (a, b) {
        return a +b ;
    }
    // 화살표 함수 
    (a, b) =>{
        return a+b;
    }

    </script>
</body>
</html>
